<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - Azmat Fatima English School And Junior College</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #2c3e50;
        }
        nav {
            background-color: #2980b9;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2980b9;
        }
        .admission-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .admission-form div {
            width: 48%;
            margin-bottom: 20px;
        }
        .admission-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .admission-form input, .admission-form select, .admission-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .admission-form textarea {
            resize: vertical;
        }
        .admission-form button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .admission-form button:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="admissionform.html">Admission</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html">Login</a></li>

            <li class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Admission Form</h1>
        <div class="admission-form">
            <div>
                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" name="student-name" placeholder="Student's Full Name">
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="class">Class Applying For</label>
                <select id="class" name="class">
                    <option value="kindergarten">Kindergarten</option>
                    <option value="1">1st Grade</option>
                    <option value="2">2nd Grade</option>
                    <option value="3">3rd Grade</option>
                    <option value="4">4th Grade</option>
                    <option value="5">5th Grade</option>
                    <option value="6">6th Grade</option>
                    <option value="7">7th Grade</option>
                    <option value="8">8th Grade</option>
                    <option value="9">9th Grade</option>
                    <option value="10">10th Grade</option>
                    <option value="11">11th Grade</option>
                    <option value="12">12th Grade</option>
                </select>
            </div>
            <div>
                <label for="father-name">Father's Name</label>
                <input type="text" id="father-name" name="father-name" placeholder="Father's Full Name">
            </div>
            <div>
                <label for="mother-name">Mother's Name</label>
                <input type="text" id="mother-name" name="mother-name" placeholder="Mother's Full Name">
            </div>
            <div>
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Residential Address"></textarea>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email Address">
            </div>
            <div>
                <label for="aadhaar">Aadhaar Card Number</label>
                <input type="text" id="aadhaar" name="aadhaar" placeholder="Aadhaar Card Number">
            </div>
            <div style="width: 100%;">
                <label for="previous-school">Previous School (if any)</label>
                <input type="text" id="previous-school" name="previous-school" placeholder="Previous School Name">
            </div>
            <div style="width: 100%;">
                <label for="additional-info">Additional Information</label>
                <textarea id="additional-info" name="additional-info" rows="5" placeholder="Any additional information or comments"></textarea>
            </div>
            <div style="width: 100%;">
                <button type="submit">Submit Application</button>
            </div>
        </div>
    </div>
</body>
</html>
