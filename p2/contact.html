<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Azmat Fatima English School And Junior College</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #2c3e50;
        }
        nav {
            background-color: #2980b9;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2980b9;
        }
        .contact-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .contact-form div {
            width: 48%;
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .contact-form textarea {
            resize: vertical;
        }
        .contact-form button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }
        .map {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .contact-info div {
            max-width: 30%;
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-info h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2980b9;
        }
        .contact-info p {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="admissionform.html">Admission</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html">Login</a></li>

            <li class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
            </div>
            <div>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">
            </div>
            <div style="width: 100%;">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
            </div>
            <div style="width: 100%;">
                <button type="submit">Send Message</button>
            </div>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3758.1262915912334!2d74.65522670000003!3d19.621897799999992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdc8a4c29300001%3A0xeac026efa835273f!2sAzmat%20Fatima%20English%20School!5e0!3m2!1sen!2sin!4v1719306627967!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-info">
            <div>
                <h2>Address</h2>
                <p>Subhedar Wasti<br>Shrirampur, Maharashtra, 413709</p>
            </div>
            <div>
                <h2>Email</h2>
                <p><a href="mailto:info@azmatfatima.edu" style="color: #2980b9; text-decoration: none;">info@azmatfatima.edu</a></p>
            </div>
            <div>
                <h2>Phone</h2>
                <p>(123) 456-7890</p>
            </div>
        </div>
    </div>
</body>
</html>
